[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps = 
	m5stack/M5Module-GNSS@^1.0.1
	mikalhart/TinyGPSPlus@^1.1.0
	m5stack/M5Core2@^0.1.9
	moononournation/GFX Library for Arduino@^1.4.9
monitor_speed = 115200
