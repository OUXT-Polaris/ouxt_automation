services:
  front_left_camera:
    build:
      context: .
      dockerfile: perception_camera/Dockerfile
    command: ["tail","-f","/dev/null"]
    volumes: *volumes
    ports:
      - "8081:81"
    networks:
      app_net:
        ipv4_address: 192.168.100.201

  front_right_camera:
    build:
      context: .
      dockerfile: perception_camera/Dockerfile
    command: ["tail","-f","/dev/null"]
    volumes: *volumes
    ports:
