version: '2.3'
services:
  torch2trt:
    volumes:
      # mount model
      - ./model:/YOLOX/model
    build: .
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    privileged: true
    # network_mode: host
    command: python3 tools/trt.py -n yolox-nano  -c model/yolox_nano.pth