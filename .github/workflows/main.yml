name: robotx_setup

on:
  schedule:
  - cron: 0 0 * * *
  pull_request:
  workflow_dispatch:

jobs:
    job1:
        name: setup
        runs-on: ubuntu-20.04
        steps:
            - name: basic install
              run: |
                  sudo apt install make ansible
            - name: ansible version
              run: |
                   ansible-playbook --version
            - uses: actions/checkout@v2-beta
            - name: ansible
              run: |
                  ansible-playbook -i ansible/hosts/localhost.ini ansible/setup_full.yml --connection local --become -e ansible_user=ubuntu
            - name: export repos file
              run: vcs export --exact robotx_ws/src > robotx.repos
            - uses: actions/upload-artifact@v2
              with:
                name: robotx.repos
                path: robotx.repos