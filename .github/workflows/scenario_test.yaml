name: scenario_test

on:
  schedule:
  - cron: 0 0 * * *
  push:
  workflow_dispatch:

jobs:
  export_repos:
    name: export_repos
    runs-on: ubuntu-20.04
    steps:
      - name: basic install
        run: |
            sudo apt install make ansible
      - name: ansible version
        run: |
              ansible-playbook --version
      - uses: actions/checkout@v2-beta
      - name: ansible
        run: |
            ansible-playbook -i ansible/hosts/localhost.ini ansible/export_repos.yml --connection local --become -e ansible_user=ubuntu
      - uses: actions/upload-artifact@v2
        with:
          name: packages.repos
          path: ansible/packages.repos
  build_scenario_test_image:
    runs-on: ubuntu-latest
    needs: export_repos
    steps:
    - uses: actions/checkout@v2-beta
    - uses: actions/download-artifact@v2
      with:
        name: packages.repos
        path: docker/scenario_test/packages.repos
    - name: Build Docker Image
      uses: docker/build-push-action@v2
      env:
        DOCKER_BUILDKIT: 1
      with:
        tags: latest
        no-cache: true
        build_args: BUILDKIT_INLINE_CACHE=1
        push: false
        file: docker/scenario_test/Dockerfile