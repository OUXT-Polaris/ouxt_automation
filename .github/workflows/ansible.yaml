  setup_ml_pipeline:
    name: setup_ml_pipeline
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2-beta
    - name: basic install
      run: |
          sudo apt install ansible
    - name: run ansible and install docker
