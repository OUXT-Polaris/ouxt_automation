name: deploy_workflow

on:
  schedule:
  - cron: 0 0 * * *
  pull_request:
  workflow_dispatch:
  push:
    # branches: [ master ]

jobs:
  export_repos:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        repository: [OUXT-Polaris/hermite_path_planner]
    steps:
      - uses: actions/checkout@v2-beta
      - name: Checkout target git project repo
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repository }}
          path: ./git_project
          token: ${{ secrets.WAMV_TAN_BOT_SECRET }}
      - uses: OUXT-Polaris/setup-workflow-action@0.0.1
        with:
          template: ./workflow_templates/ScenarioTest.yaml
          project_path: ./git_project
      - uses: technote-space/get-diff-action@v5
        id: diff
        with:
          PATTERNS: ./git_project
        
      - name: Commit files and push
        if: steps.diff.outputs.diff
        run: |
          cd ./git_project
          git config --local user.email "ouxt-share@gmail.com"
          git config --local user.name "wam-v-tan"
          git checkout -b workflow/scenario_test
          git commit -m "Setup scenario test workflow" -a
          git push origin HEAD
      - uses: peter-evans/create-pull-request@v3
        if: steps.diff.outputs.diff
        with:
          token: ${{ secrets.WAMV_TAN_BOT_SECRET }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          title: '[Bot] Update workflow'
          body: |
            Setup Scenario test workflow
          labels: |
            bot
          assignees: wam-v-tan
          reviewers: wam-v-tan
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false