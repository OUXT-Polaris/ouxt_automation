name: deploy_workflow

on:
  schedule:
  - cron: 0 0 * * *
  pull_request:
  workflow_dispatch:
  push:
    # branches: [ master ]

jobs:
  export_repos:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        repository: [OUXT-Polaris/hermite_path_planner]
    steps:
      - uses: actions/checkout@v2-beta
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repository }}
          path: ./git_project
      - uses: OUXT-Polaris/setup-workflow-action@0.0.1
        with:
          template: ./workflow_templates/ScenarioTest.yaml
          project_path: ./git_project
      - name: Commit files
        run: |
          cd ./git_project
          git config --local user.email "ouxt-share@gmail.com"
          git config --local user.name "wam-v-tan"
          git commit -m "Setup scenario test workflow" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.WAMV_TAN_BOT_SECRET }} 
          branch: workflow/scenario_test
          directory: ./git_project
          repository: ${{ matrix.repository }}