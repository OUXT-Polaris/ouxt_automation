name: deploy_workflow

on:
  schedule:
  - cron: 0 0 * * *
  workflow_dispatch:
  push:

jobs:
  get_template:
    runs-on: ubuntu-20.04
    steps:  
      - uses: actions/checkout@v2-beta
      - uses: actions/upload-artifact@v2
        with:
          name: templates
          path: ./workflow_templates/*.yaml
  deploy_build_test_workflow:
    needs: get_template
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        repository: [
          OUXT-Polaris/joy_to_twist
        ]
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: templates
        path: ~/templates
    - uses: actions/checkout@v2
      with:
        repository: ${{ matrix.repository }}
        token: ${{ secrets.WAMV_TAN_BOT_SECRET }}
    - name: Deploy foxy workflow
      uses: OUXT-Polaris/setup-workflow-action@0.0.1
      with:
        template: /home/runner/templates/BuildTest.yaml
        project_path: ./
        parameters: "{ \"rosdistro\" : \"foxy,galactic\" }"
    - name: Check workflow
      run: cat /home/runner/work/robotx_setup/robotx_setup/${{ matrix.repository }}/.github/BuildTest.yaml