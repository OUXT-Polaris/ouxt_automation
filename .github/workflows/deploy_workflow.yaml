name: deploy_workflow

on:
  schedule:
  - cron: 0 0 * * *
  pull_request:
  workflow_dispatch:
  push:
    # branches: [ master ]

jobs:
  get_template:
    runs-on: ubuntu-20.04
    steps:  
      - uses: actions/checkout@v2-beta
      - uses: actions/upload-artifact@v2
        with:
          name: templates
          path: ./workflow_templates/ScenarioTest.yaml
  deploy_scenario_workflow:
    needs: get_template
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        repository: [OUXT-Polaris/hermite_path_planner]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repository }}
          token: ${{ secrets.WAMV_TAN_BOT_SECRET }}
      - uses: actions/download-artifact@v2
        with:
          name: templates
          path: ~/templates
      - uses: OUXT-Polaris/setup-workflow-action@0.0.1
        with:
          template: /home/runner/templates/ScenarioTest.yaml
          project_path: ./
      - name: Check diff
        id: diff
        run: |
          git add --all
          if ! git diff --exit-code --quiet
          then
            echo "DIFF_DETECTED=true" >> $GITHUB_ENV
          else
            echo "DIFF_DETECTED=false" >> $GITHUB_ENV
          fi
      - name: Commit files and push
        if: ${{ env.DIFF_DETECTED == true }}
        run: |
          git config --local user.email "ouxt-share@gmail.com"
          git config --local user.name "wam-v-tan"
          git checkout -b workflow/scenario_test
          git commit -m "Setup scenario test workflow" -a
          git push origin HEAD
      - uses: peter-evans/create-pull-request@v3
        if: ${{ env.DIFF_DETECTED == true }}
        with:
          token: ${{ secrets.WAMV_TAN_BOT_SECRET }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          title: '[Bot] Update workflow'
          body: |
            Setup Scenario test workflow
          labels: |
            bot
          assignees: wam-v-tan
          reviewers: wam-v-tan
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false