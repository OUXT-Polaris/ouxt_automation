---
- name: check older list
  stat:
    path: /etc/ros/rosdep/sources.list.d/20-default.list
  register: older_list

- name: delete older list if it exists
  shell: rm /etc/ros/rosdep/sources.list.d/20-default.list
  when: older_list.stat.exists == true
  become: yes

- name: rosdep init
  shell: rosdep init
  become: yes
  ignore_errors: true

- name: rosdep update
  command: rosdep update
  become: yes
  ignore_errors: true

- name: install depends
  command: rosdep install -y -r -i --from-paths {{ workspace_path }}/src --ignore-src --rosdistro galactic
  become: yes

- name: load env variable & build
  shell: |-
    cd {{ workspace_path }}
    source /opt/ros/galactic/setup.bash
    colcon build
  args:
    executable: /bin/bash

