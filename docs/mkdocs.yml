# Project information
site_name: OUXT Polaris Development Automation Tool
site_url: https://ouxt-polaris.github.io/ouxt_automation/
site_author: Sanada Tatsuya
site_description: ''
copyright: Copyright &copy; 2021 - OUXT Polaris

# Repository
repo_name: OUXT-Polaris/ouxt_automation
repo_url: https://github.com/OUXT-Polaris/ouxt_automation
edit_uri: ''
docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - toc.integrate
    #- header.autohide
  palette:
    scheme: default
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.png
  icon:
    logo: fontawesome/solid/robot
    repo: fontawesome/brands/github

# Plugins
plugins:
  - github-dashboard
  - search
  - mermaid2:
      arguments:
        theme: base
        themeVariables:
          fontFamily: verdana
          fontSize: 12px
          darkMode: false
          background: "#fff"
          primaryColor: "#DEDFEF"
          #secondaryColor: "#000"
          #mainBkg: "#0000"  # affect node bkg
          nodeBorder: "#000"
          clusterBkg: "#fff"
          clusterBorder: "#000"
          #titleColor: "#808080"
          edgeLabelBackground: "#eee"
        logLevel: 5
        securityLevel: loose
        startOnLoad: true
        arrowMarkerAbsolute: false
        flowchart:
          diagramPadding: 8
          nodeSpacing: 50
          rankSpacing: 50
          useMaxWidth: false

# Customization
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/OUXT_Polaris
    - icon: fontawesome/solid/paper-plane
      link: mailto:<ouxt.polaris.robotx@gmail.com>

extra_css:
  - stylesheets/extra.css
  - https://use.fontawesome.com/releases/v5.15.0/css/all.css

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# Extensions
markdown_extensions:
  - mdx_math:
      enable_dollar_delimiter: true
  - fontawesome_markdown
  - admonition
  - footnotes
  - attr_list
  - toc:
      permalink: ⚓︎
      toc_depth: 3

nav:
  - Home: index.md
  - Tutorials:
    - tutorials/supported_platforms.md
    - tutorials/build_instraction.md
    - tutorials/navigation_demo.md
  - Software Packages: packages.md
  - Hardware documentation: https://ouxt-polaris.github.io/robotx-hardware-documentation/
  - Automation Pipeline: automation_pipeline.md
  - LICENSE: license.md